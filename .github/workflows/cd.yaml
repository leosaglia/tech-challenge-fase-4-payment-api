on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  GITHUB_SHA: ${{ github.sha }}
  DOCKERHUB_REPOSITORY: tech-challenge-fase-4-payment-api

jobs:
  sonar-scan:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Test and coverage
        run: npm run test:cov

      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v5
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy-to-dockerhub:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Build, tag, and push Docker image
        run: |
          docker build --pull -t $DOCKERHUB_USERNAME/$DOCKERHUB_REPOSITORY:$GITHUB_SHA -t $DOCKERHUB_USERNAME/$DOCKERHUB_REPOSITORY:latest .
          docker push $DOCKERHUB_USERNAME/$DOCKERHUB_REPOSITORY:$GITHUB_SHA
          docker push $DOCKERHUB_USERNAME/$DOCKERHUB_REPOSITORY:latest

  deploy-eks-resources:
    runs-on: ubuntu-latest
    needs: deploy-to-dockerhub
    if: github.ref == 'refs/heads/main'

    env:
      AWS_REGION: us-east-1
      CLUSTER_NAME: tech-challenge-cluster

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.32.0'
        id: install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION

      - name: Create/Update payment-api-secrets with AWS credentials
        run: |
          kubectl delete secret payment-api-secrets || true
          kubectl create secret generic payment-api-secrets \
            --from-literal=POSTGRES_URL="${{ secrets.POSTGRES_URL }}" \
            --from-literal=AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            --from-literal=AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            --from-literal=AWS_SESSION_TOKEN="${{ secrets.AWS_SESSION_TOKEN }}"

      - name: Deploy to EKS
        run: |
          kubectl apply -f kubernetes-infra/configmap.yaml
          kubectl apply -f kubernetes-infra/api-service.yaml
          kubectl apply -f kubernetes-infra/api-deployment.yaml
          kubectl apply -f kubernetes-infra/api-hpa.yaml

          kubectl set image deployment/tech-challenge-fase-4-payment-api-deployment \
            tech-challenge-fase-4-payment-api=$DOCKERHUB_USERNAME/$DOCKERHUB_REPOSITORY:$GITHUB_SHA \
            --record

      - name: Check rollout status
        run: |
          kubectl rollout status deployment/tech-challenge-fase-4-payment-api-deployment --timeout=60s || exit 1